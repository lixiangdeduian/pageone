<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>扫码签到</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #scanner {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            position: relative;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 微信风格扫描框 */
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 260px;
            height: 260px;
            transform: translate(-50%, -50%);
            z-index: 2;
            border: 2px solid rgba(7, 193, 96, 0.8); /* 微信绿框 */
            box-sizing: border-box;
        }
        /* 扫描框四角 */
        .scan-frame::before, .scan-frame::after, .scan-frame span::before, .scan-frame span::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: #07c160;
            z-index: 3;
        }
        .scan-frame::before { top: -2px; left: -2px; }
        .scan-frame::after { top: -2px; right: -2px; }
        .scan-frame span::before { bottom: -2px; left: -2px; }
        .scan-frame span::after { bottom: -2px; right: -2px; }
        .scan-frame span { display: block; }

        /* 扫描线动画 */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #07c160, transparent);
            z-index: 3;
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: calc(100% - 2px); }
        }

        /* 扫描区域外阴影 */
        .scan-mask {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            /* 中间镂空 */
            clip-path: polygon(
                0 0, 100% 0, 100% calc(50% - 130px), calc(50% - 130px) calc(50% - 130px),
                calc(50% - 130px) calc(50% + 130px), 100% calc(50% + 130px), 100% 100%, 0 100%,
                0 calc(50% + 130px), calc(50% + 130px) calc(50% + 130px),
                calc(50% + 130px) calc(50% - 130px), 0 calc(50% - 130px)
            );
        }

        /* 二维码识别成功标记 */
        .qr-marker {
            position: absolute;
            border: 2px solid #07c160;
            border-radius: 8px;
            z-index: 4;
            display: none;
            animation: pulse 0.5s ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 微信风格加载界面（2秒版） */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: none;
            z-index: 9999;
        }
        .progress-bar {
            width: 100%;
            height: 2px;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .progress-inner {
            height: 100%;
            background-color: #07c160;
            width: 0;
            animation: 
                progress 1.6s ease-out forwards,
                fadeOutTrail 0.4s 1.6s ease-out forwards;
        }
        @keyframes progress {
            0% { width: 0; }
            100% { width: 100%; }
        }
        @keyframes fadeOutTrail {
            0% { 
                opacity: 1;
                transform: scaleX(1);
                transform-origin: left;
            }
            50% {
                opacity: 0.6;
                transform: scaleX(1);
                transform-origin: left;
            }
            100% { 
                opacity: 0;
                transform: scaleX(1.02);
                transform-origin: left;
            }
        }
    </style>
</head>
<body>
    <div id="scanner">
        <video id="video" autoplay playsinline></video>
        <!-- 扫描框和动画元素 -->
        <div class="scan-mask"></div>
        <div class="scan-frame">
            <span></span>
            <div class="scan-line"></div>
        </div>
        <div class="qr-marker" id="qrMarker"></div>
    </div>

    <div id="loading">
        <div class="progress-bar">
            <div class="progress-inner"></div>
        </div>
    </div>

    <div class="container" style="display: none;">
        <h1 class="title">预约签到</h1>
        
        <div class="main-info-section">
            <div class="datetime-section">
                <div class="date">2025-01-01</div>
                <div class="time">10:36:09</div>
            </div>
            
            <div class="status-section">
                <div class="status-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" fill="rgb(28,149,119)"/>
                        <path d="M9 12l2 2 4-4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="status-text">签到成功</div>
            </div>
            
            <div class="info-details">
            <div class="info-item">
                <span class="label">签到时间：</span>
                <span class="value">2025-01-01</span>
            </div>
            <div class="info-item">
                <span class="label">预约资源：</span>
                <span class="value">南校区健身房</span>
            </div>
            <div class="info-item" id="appointment-time">
                 <span class="label">预约时段：</span>
                 <span class="value">20:00-21:30</span>
             </div>
             </div>
         </div>
        
        <div class="personal-info">
            <div class="info-item">姓名：陈玺皓</div>
            <div class="info-item">学工号：202304060521</div>
            <div class="info-item">部门：机械与运载工程学院</div>
        </div>
        
        <button class="view-button">查看我的预约</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scanner = document.getElementById('scanner');
            const loading = document.getElementById('loading');
            const container = document.querySelector('.container');
            const video = document.getElementById('video');
            const qrMarker = document.getElementById('qrMarker');
            let isProcessing = false;

            // 调整相机参数，避免过度放大
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: window.innerWidth },
                    height: { ideal: window.innerHeight },
                    zoom: { ideal: 1.0 } // 强制1倍缩放
                } 
            })
            .then(function(stream) {
                video.srcObject = stream;
                video.play();
                requestAnimationFrame(tick);
            })
            .catch(function(err) {
                alert('请允许相机权限以继续操作：' + err);
            });
            
            function tick() {
                if (video.readyState === video.HAVE_ENOUGH_DATA && !isProcessing) {
                    const canvas = document.createElement('canvas');
                    // 保持视频原始比例
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });
                    
                    if (code) {
                        isProcessing = true; // 防止重复识别
                        // 计算二维码在屏幕上的位置并标记
                        const rect = video.getBoundingClientRect();
                        const scaleX = rect.width / video.videoWidth;
                        const scaleY = rect.height / video.videoHeight;
                        
                        qrMarker.style.left = `${rect.left + code.location.topLeftCorner.x * scaleX}px`;
                        qrMarker.style.top = `${rect.top + code.location.topLeftCorner.y * scaleY}px`;
                        qrMarker.style.width = `${code.location.bottomRightCorner.x * scaleX - code.location.topLeftCorner.x * scaleX}px`;
                        qrMarker.style.height = `${code.location.bottomRightCorner.y * scaleY - code.location.topLeftCorner.y * scaleY}px`;
                        qrMarker.style.display = 'block';
                        
                        // 标记显示0.5秒后进入加载
                        setTimeout(() => {
                            video.srcObject.getTracks().forEach(track => track.stop());
                            scanner.style.display = 'none';
                            loading.style.display = 'block';
                            
                            setTimeout(() => {
                                loading.style.display = 'none';
                                container.style.display = 'block';
                                startDateTimeUpdate();
                                updateAppointmentTime();
                            }, 2000);
                        }, 500);
                    }
                }
                if (!isProcessing) {
                    requestAnimationFrame(tick);
                }
            }
        });

        // 时间更新和预约时段逻辑
        function updateDateTime() {
            const now = new Date();

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const dateString = `${year}-${month}-${day}`;
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            const dateElement = document.querySelector('.date');
            const timeElement = document.querySelector('.time');
            const signinDateElement = document.querySelector('.info-details .info-item .value');
            
            if (dateElement) dateElement.textContent = dateString;
            if (timeElement) timeElement.textContent = timeString;
            if (signinDateElement) signinDateElement.textContent = dateString;
        }

        function startDateTimeUpdate() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
        }

        function updateAppointmentTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const totalMinutes = hours * 60 + minutes;
            const timeElement = document.querySelector('#appointment-time .value');

            if (totalMinutes >= 0 && totalMinutes <= 17*60+30) {
                timeElement.textContent = '16:30-18:00';
            } else if (totalMinutes >= 17*60+31 && totalMinutes <= 19*60) {
                timeElement.textContent = '18:20-19:50';
            } else {
                timeElement.textContent = '20:00-21:30';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const viewButton = document.querySelector('.view-button');
            if (viewButton) {
                viewButton.addEventListener('click', function() {
                    // 可扩展查看预约功能
                });
            }
        });

        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            if (container) {
                container.style.opacity = '0';
                container.style.transform = 'translateY(20px)';
                container.style.transition = 'all 0.5s ease';
                
                setTimeout(() => {
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                }, 100);
            }
        });
    </script>
</body>
</html>
