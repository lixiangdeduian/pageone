<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码签到</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        /* 全屏扫码样式（无文字、无多余界面） */
        #scanner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* 黑色背景突出扫码区域 */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #video {
            width: 100%;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- 全屏扫码界面 -->
    <div id="scanner">
        <video id="video" autoplay playsinline></video>
    </div>

    <!-- 原来的签到界面 -->
    <div class="container" style="display: none;">
        <h1 class="title">预约签到</h1>
        
        <div class="main-info-section">
            <div class="datetime-section">
                <div class="date">2025-01-01</div>
                <div class="time">10:36:09</div>
            </div>
            
            <div class="status-section">
                <div class="status-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" fill="rgb(28,149,119)"/>
                        <path d="M9 12l2 2 4-4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="status-text">签到成功</div>
            </div>
            
            <div class="info-details">
            <div class="info-item">
                <span class="label">签到时间：</span>
                <span class="value">2025-01-01</span>
            </div>
            <div class="info-item">
                <span class="label">预约资源：</span>
                <span class="value">南校区健身房</span>
            </div>
            <div class="info-item">
                 <span class="label">预约时段：</span>
                 <span class="value">20:00-21:30</span>
             </div>
             </div>
         </div>
        
        <div class="personal-info">
            <div class="info-item">姓名：陈玺皓</div>
            <div class="info-item">学工号：202304060521</div>
            <div class="info-item">部门：机械与运载工程学院</div>
        </div>
        
        <button class="view-button">查看我的预约</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scanner = document.getElementById('scanner');
            const container = document.querySelector('.container');
            const video = document.getElementById('video');
            
            // 启动相机扫码
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                    requestAnimationFrame(tick);
                })
                .catch(function(err) {
                    alert('请允许相机权限以继续操作：' + err);
                });
            
            // 二维码识别逻辑
            function tick() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });
                    
                    if (code) {
                        // 停止相机并跳转
                        video.srcObject.getTracks().forEach(track => track.stop());
                        scanner.style.display = 'none';
                        container.style.display = 'block';
                        startDateTimeUpdate();
                    }
                }
                requestAnimationFrame(tick);
            }
        });

        // 原时间更新逻辑
        function updateDateTime() {
            const now = new Date();

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const dateString = `${year}-${month}-${day}`;
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            const dateElement = document.querySelector('.date');
            const timeElement = document.querySelector('.time');
            const signinDateElement = document.querySelector('.info-details .info-item .value');
            
            if (dateElement) dateElement.textContent = dateString;
            if (timeElement) timeElement.textContent = timeString;
            if (signinDateElement) signinDateElement.textContent = dateString;
        }

        function startDateTimeUpdate() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
        }

        // 原按钮和加载动画逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const viewButton = document.querySelector('.view-button');
            if (viewButton) {
                viewButton.addEventListener('click', function() {
                    // 可扩展查看预约功能
                });
            }
        });

        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            if (container) {
                container.style.opacity = '0';
                container.style.transform = 'translateY(20px)';
                container.style.transition = 'all 0.5s ease';
                
                setTimeout(() => {
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                }, 100);
            }
        });
    </script>
</body>
</html>
